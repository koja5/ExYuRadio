<main id="pageContent" class="page has-sidebar" *ngIf="selectedRadio === undefined">
  <div class="container-fluid relative animatedParent animateOnce no-p">
    <div class="animated fadeInUpShort go">
      <!--Banner Slider-->
      <section>
        <div class="text-white">
          <div class="lSSlideOuter ">
            <div class="lSSlideWrapper usingCss" style="transition-duration: 400ms; transition-timing-function: ease;">
              <div class="lightSlider showSlider lSSlide lsGrab" data-item="1" data-controls="true"
                data-slide-margin="0" data-gallery="false" data-pause="8000" data-pauseonhover="true" data-auto="false"
                data-pager="false" data-loop="true"
                style="width: 1269px; transform: translate3d(0px, 0px, 0px); height: 440px; padding-bottom: 0%;">
                <div class="xv-slide lslide active" data-bg-possition="top"
                  style="background-image: url(&quot;assets/img/demo/b1.jpg&quot;); width: 100% !important;">
                  <div class="has-bottom-gradient">
                    <div class="p-md-5 p-3">
                      <div class="row">
                        <div class="col-12 col-lg-6 fadeInRight animated go">
                          <div class="xv-slider-content clearfix color-white">
                            <h1 class="s-64 mt-5 font-weight-lighter">Dobrodošli!</h1>
                            <p class="s-24 font-weight-lighter">Najveći izbor radio
                              stanica na Balkanu! <br>
                              ExYuRadio.rs.</p>
                            <div class="pt-3">
                              <a [routerLink]="['/popular']" class="btn btn-primary btn-lg">Kreni sa slušanjem!</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="bottom-gradient"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!--slider Wrap-->
      </section>
      <!--@Banner Slider-->
      <div class="p-md-5 p-3  ">
        <!--New Releases-->
        <section class="section">
          <div class="d-flex relative align-items-center justify-content-between">
            <div class="mb-4">
              <h4>Popularne radio stanice</h4>
              <p>Uživajte u najpopularnijim radio stanicama!</p>
            </div>
            <a [routerLink]="['/popular']">Cela lista<i class="fa fa-arrow-right ml-3"></i></a>
          </div>
          <div class="lSSlideOuter " *ngIf="popularRadio !== undefined">
            <div class="lSSlideWrapper usingCss">
              <div class="lightSlider has-items-overlay playlist lsGrab showSlider lSSlide" data-item="6"
                data-item-lg="3" data-item-md="3" data-item-sm="2" data-auto="false" data-pager="false"
                data-controls="true" data-loop="false"
                style="width: 1380.17px; height: auto; padding-bottom: 0%; transform: translate3d(0px, 0px, 0px);">
                <div *ngFor="let item of popularRadio.stations" class="lslide active"
                  style="width: 187.167px; margin-right: 10px;">
                  <figure>
                    <div class="img-wrapper">
                      <img [src]="item.img" alt="/">
                      <div class="img-overlay text-white">
                        <div class="figcaption">
                          <ul class="list-inline d-flex align-items-center justify-content-between">
                            <li class="list-inline-item ">
                              <a (click)="clickRadioDetails(item)">
                                <i class="fa fa-play s-48"></i>
                              </a>
                            </li>
                          </ul>
                          <div class="text-center mt-5">
                            <h5>{{item.title}}</h5>
                            <span>{{item.text}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="figure-title text-center p-2">
                        <h5>{{item.title}}</h5>
                        <span>{{item.text}}</span>
                      </div>
                    </div>
                  </figure>
                </div>

              </div>
            </div>
          </div>
        </section>
